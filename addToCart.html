<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add to Cart</title>
    <link rel="stylesheet" href="Addtocart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/9970d7734f.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>

</head>
<body>
    <div>
        <p id="head">Get 15% OFF on the first order! Use code SIGNUP15</p>    
    </div>


    <div id="container" >
        <img src="/images/Logo.png" alt="" id="logo">
        <div id="navbar">
            
            <form action="" id="id-display">
              <label for="" >SELECT YOUR CITY</label>
                <select name="" required>
                  <option value="selected" selected disabled>Select City..</option>
                  <option value="Gurgaon">Gurgaon</option>
                  <option value="Delhi">Delhi</option>
                  <option value="Faridabad">Faridabad</option>
                  <option value="Noida">Noida</option>
                </select>
            </form>
           
            <div id="new-id">
            <button id="extra"><i class="fa-solid fa-cart-shopping"></i> CART</button>
            <span id="stick-id" class="quantity">0</span>
            </div>  
        </div>   
        
    </div>
    <div class="list">
        </div>
    <div class="card">
        <h1>Card</h1>
        <ul class="listCard">
        </ul>
        <div class="checkOut">
            <div class="total">0</div>
            <div class="closeShopping">Close</div>
        </div>
    </div>

    <script src="addToCart.js"></script>
</body>
</html>
